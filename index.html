<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Finance Pro — Painel Financeiro</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg-main:#020617;
  --bg-surface:#0b1220;
  --bg-card:#0f172a;
  --border:#1e293b;
  --blue:#38bdf8;
  --green:#22c55e;
  --red:#ef4444;
  --yellow:#facc15;
  --text:#e5e7eb;
  --muted:#94a3b8;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, Helvetica, sans-serif;
  font-size: 15px;
  line-height: 1.65;
  letter-spacing: 0.01em;
  background:radial-gradient(1200px 600px at 10% -10%, #0f172a, #020617);
  color:var(--text);
  min-height:100vh;
  display:flex;
}

/* SIDEBAR */
.sidebar{
  width:280px;
  backdrop-filter:blur(20px);
  background:rgba(2,6,23,.85);
  border-right:1px solid var(--border);
  padding:28px;
  border-radius:0 28px 28px 0;
}
.logo{font-size:24px;font-weight:700;color:var(--blue);margin-bottom:48px}
.menu ul{list-style:none}
.menu li{margin-bottom:12px}
.menu a{
  display:block;
  padding:14px 18px;
  border-radius:18px;
  color:var(--muted);
  text-decoration:none;
  cursor:pointer;
  transition:.2s ease;
  font-size:15px;
  line-height:1.4;
}
.menu li.active a,
.menu a:hover{
  background:rgba(56,189,248,.18);
  color:var(--blue);
}

/* LAYOUT */
.content{flex:1;padding:36px 40px}
.header{
  font-size:32px;
  font-weight:700;
  margin-bottom:28px;
  letter-spacing: 0.02em;
}

/* CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:20px;margin-bottom:28px;
}
.card{
  backdrop-filter:blur(16px);
  background:rgba(15,23,42,.7);
  border:1px solid var(--border);
  border-radius:26px;
  padding:26px 28px;
  box-shadow:0 8px 30px rgba(0,0,0,.35);
}
.card span{
  color:var(--muted);
  font-size:14px;
  letter-spacing:.4px;
  line-height:1.5;
  margin-bottom:6px;
}
.card h2{
  margin-top:10px;
  font-size:28px;
  line-height:1.2;
}
.blue h2{color:var(--blue)}
.red h2{color:var(--red)}
.green h2{color:var(--green)}
.yellow h2{color:var(--yellow)}

/* CONTROLS */
.controls{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:28px;
  flex-wrap:nowrap;
}
.controls input{
  padding:12px 14px;
  border-radius:16px;
  border:1px solid var(--border);
  background:rgba(15,23,42,.7);
  color:#fff;
  font-size:14px;
}
.controls .valor-input{width:110px}
.controls .data-input{width:120px}
.controls .desc-input{flex:1;max-width:360px}
.controls button{
  padding:12px 16px;
  border-radius:16px;
  border:none;
  background:linear-gradient(135deg,#2563eb,#38bdf8);
  color:#fff;
  font-weight:600;
  cursor:pointer;
  white-space:nowrap;
}

/* TOGGLE */
.toggle{
  display:flex;
  border-radius:18px;
  border:1px solid var(--border);
  overflow:hidden;
  background:rgba(15,23,42,.7);
}
.toggle button{
  flex:1;
  padding:12px 16px;
  background:none;
  border:none;
  color:var(--muted);
  cursor:pointer;
}
.toggle .active.receita{background:rgba(34,197,94,.2);color:var(--green)}
.toggle .active.despesa{background:rgba(239,68,68,.2);color:var(--red)}
.toggle .active.patrimonio{background:rgba(250,204,21,.2);color:var(--yellow)}

/* GRÁFICO PRINCIPAL */
.chart{
  height:340px;
  padding:20px;
  border-radius:26px;
  border:1px solid var(--border);
  background:rgba(15,23,42,.7);
  margin-bottom:28px;
}

/* TRÊS GRÁFICOS COLUNA */
.charts-row{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
  margin-bottom:28px;
}
.charts-row .box{
  padding:16px;
  border-radius:22px;
  border:1px solid var(--border);
  background:rgba(15,23,42,.7);
  min-height:320px;
}
.charts-row canvas{width:100% !important; height:260px !important;}

/* LISTAS */
.records{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
}
.records .box{
  padding:16px;
  border-radius:22px;
  border:1px solid var(--border);
  background:rgba(15,23,42,.7);
}
.records ul{
  list-style:none;
  max-height:260px;
  overflow-y:auto;
  padding-right:10px;
}
.records li{
  background:rgba(2,6,23,.6);
  padding:12px 14px;
  border-radius:14px;
  margin-bottom:10px;
  font-size:15px;
  line-height:1.55;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
}
.records .desc{
  color:var(--muted);
  font-size:13px;
  line-height:1.6;
}

/* MODAIS */
.modal{
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,.65);
  display:none;align-items:center;justify-content:center;
  backdrop-filter:blur(8px);
}
.modal.active{display:flex}
.modal-content{
  background:rgba(15,23,42,.97);
  border:1px solid var(--border);
  border-radius:28px;
  padding:26px 28px;
  width:380px;
}

/* CLIENTES */
#clientes{display:none}
.clientes-container{
  max-width:600px;
  background:rgba(15,23,42,.7);
  border:1px solid var(--border);
  border-radius:26px;
  padding:24px;
}
.clientes-container input,
.clientes-container button{
  width:100%;
  padding:14px;
  border-radius:18px;
  margin-bottom:12px;
}
</style>
</head>

<body>

<aside class="sidebar">
  <div class="logo">Finance<span style="color:#fff">Pro</span></div>
  <nav class="menu">
    <ul>
      <li class="active"><a onclick="mostrarAba('dashboard',this)">Dashboard</a></li>
      <li><a onclick="mostrarAba('clientes',this)">Clientes</a></li>
    </ul>
  </nav>
</aside>

<main class="content">

<div id="dashboard">
  <div class="header">Dashboard Financeiro</div>

  <section class="cards">
    <div class="card blue"><span>Receita Total</span><h2 id="cardReceita">R$ 0</h2></div>
    <div class="card red"><span>Despesas Totais</span><h2 id="cardDespesa">R$ 0</h2></div>
    <div class="card yellow"><span>Patrimônio</span><h2 id="cardPatrimonio">R$ 0</h2></div>
    <div class="card green"><span>Saldo</span><h2 id="cardSaldo">R$ 0</h2></div>
  </section>

  <section class="controls">
    <input class="valor-input" type="number" id="valor" placeholder="Valor (R$)">
    <input class="data-input" type="text" id="mes" placeholder="dd/mm/aaaa">
    <input class="desc-input" type="text" id="descricao" placeholder="Descrição do lançamento">
    <button onclick="adicionarLancamento()">Adicionar lançamento</button>

    <div class="toggle">
      <button class="active receita" onclick="setTipo('receita',this)">Receita</button>
      <button class="despesa" onclick="setTipo('despesa',this)">Despesa</button>
      <button class="patrimonio" onclick="setTipo('patrimonio',this)">Patrimônio</button>
    </div>
  </section>

  <div class="chart"><canvas id="financeChart"></canvas></div>

  <div class="charts-row">
    <div class="box"><h3>Receitas por descrição</h3><canvas id="chartReceita"></canvas></div>
    <div class="box"><h3>Despesas por descrição</h3><canvas id="chartDespesa"></canvas></div>
    <div class="box"><h3>Patrimônio por descrição</h3><canvas id="chartPatrimonio"></canvas></div>
  </div>

  <section class="records">
    <div class="box"><h3>Receitas</h3><ul id="listaReceita"></ul></div>
    <div class="box"><h3>Despesas</h3><ul id="listaDespesa"></ul></div>
    <div class="box"><h3>Patrimônio</h3><ul id="listaPatrimonio"></ul></div>
  </section>
</div>

<div id="clientes">
  <div class="header">Clientes</div>
  <div class="clientes-container">
    <input id="clienteNome" placeholder="Nome completo">
    <input id="clienteTelefone" placeholder="Telefone">
    <input type="number" id="clienteValor" placeholder="Valor do contrato">
    <input id="clienteData" placeholder="dd/mm/aaaa">
    <button onclick="adicionarCliente()">Adicionar Cliente</button>
    <ul id="listaClientes"></ul>
  </div>
</div>

</main>

<script>
const meses=['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez'];
let tipoSelecionado='receita';
let financeiro=JSON.parse(localStorage.getItem('financeiro'))||[];
let clientes=JSON.parse(localStorage.getItem('clientes'))||[];
let editandoId=null;
let deletandoId=null;

function mostrarAba(id,el){
  document.querySelectorAll('main>div').forEach(d=>d.style.display='none');
  document.getElementById(id).style.display='block';
  document.querySelectorAll('.menu li').forEach(li=>li.classList.remove('active'));
  el.parentElement.classList.add('active');
}

function setTipo(tipo,el){
  tipoSelecionado=tipo;
  document.querySelectorAll('.toggle button').forEach(b=>b.classList.remove('active'));
  el.classList.add('active');
}

function formatar(v){
  return Number(v).toLocaleString('pt-BR',{style:'currency',currency:'BRL'});
}

/* Gráfico principal */
const chart=new Chart(document.getElementById('financeChart'),{
  type:'line',
  data:{labels:meses,datasets:[
    {label:'Receita',data:Array(12).fill(0),borderColor:'#22c55e'},
    {label:'Despesa',data:Array(12).fill(0),borderColor:'#ef4444'},
    {label:'Patrimônio',data:Array(12).fill(0),borderColor:'#facc15'},
    {label:'Saldo',data:Array(12).fill(0),borderColor:'#38bdf8'}
  ]},
  options:{responsive:true,maintainAspectRatio:false}
});

/* Gráficos de colunas por descrição */
const chartReceita=new Chart(document.getElementById('chartReceita'),{
  type:'bar',
  data:{labels:[],datasets:[{
    data:[],
    backgroundColor:'#22c55e',
    borderRadius:8
  }]},
  options:{responsive:true,maintainAspectRatio:false}
});

const chartDespesa=new Chart(document.getElementById('chartDespesa'),{
  type:'bar',
  data:{labels:[],datasets:[{
    data:[],
    backgroundColor:'#ef4444',
    borderRadius:8
  }]},
  options:{responsive:true,maintainAspectRatio:false}
});

const chartPatrimonio=new Chart(document.getElementById('chartPatrimonio'),{
  type:'bar',
  data:{labels:[],datasets:[{
    data:[],
    backgroundColor:'#facc15',
    borderRadius:8
  }]},
  options:{responsive:true,maintainAspectRatio:false}
});

function adicionarLancamento(){
  const valor=Number(document.getElementById('valor').value);
  const mes=document.getElementById('mes').value;
  const descricao=document.getElementById('descricao').value.trim();

  if(!valor||!mes||!descricao){
    alert('Preencha valor, data e descrição');
    return;
  }

  financeiro.push({id:Date.now(),valor,tipo:tipoSelecionado,mes,descricao});
  localStorage.setItem('financeiro',JSON.stringify(financeiro));
  atualizarFinanceiro();
}

function atualizarFinanceiro(){
  let r=Array(12).fill(0), d=Array(12).fill(0), p=Array(12).fill(0);
  let mapR={}, mapD={}, mapP={};

  listaReceita.innerHTML='';
  listaDespesa.innerHTML='';
  listaPatrimonio.innerHTML='';

  financeiro.forEach(i=>{
    const partes=i.mes.split('/');
    const idx=new Date(partes[2],partes[1]-1).getMonth();

    if(i.tipo==='receita') r[idx]+=i.valor;
    if(i.tipo==='despesa') d[idx]+=i.valor;
    if(i.tipo==='patrimonio') p[idx]+=i.valor;

    if(i.tipo==='receita') mapR[i.descricao]=(mapR[i.descricao]||0)+i.valor;
    if(i.tipo==='despesa') mapD[i.descricao]=(mapD[i.descricao]||0)+i.valor;
    if(i.tipo==='patrimonio') mapP[i.descricao]=(mapP[i.descricao]||0)+i.valor;

    const li=`<li>
      <div>
        ${formatar(i.valor)} — ${i.mes}
        <div class="desc">${i.descricao}</div>
      </div>
    </li>`;

    if(i.tipo==='receita') listaReceita.innerHTML+=li;
    if(i.tipo==='despesa') listaDespesa.innerHTML+=li;
    if(i.tipo==='patrimonio') listaPatrimonio.innerHTML+=li;
  });

  const totalR=r.reduce((a,b)=>a+b,0);
  const totalD=d.reduce((a,b)=>a+b,0);
  const totalP=p.reduce((a,b)=>a+b,0);

  cardReceita.textContent=formatar(totalR);
  cardDespesa.textContent=formatar(totalD);
  cardPatrimonio.textContent=formatar(totalP);
  cardSaldo.textContent=formatar(totalR-totalD+totalP);

  chart.data.datasets[0].data=r;
  chart.data.datasets[1].data=d;
  chart.data.datasets[2].data=p;
  chart.data.datasets[3].data=r.map((v,i)=>v-d[i]+p[i]);
  chart.update();

  chartReceita.data.labels=Object.keys(mapR);
  chartReceita.data.datasets[0].data=Object.values(mapR);
  chartReceita.update();

  chartDespesa.data.labels=Object.keys(mapD);
  chartDespesa.data.datasets[0].data=Object.values(mapD);
  chartDespesa.update();

  chartPatrimonio.data.labels=Object.keys(mapP);
  chartPatrimonio.data.datasets[0].data=Object.values(mapP);
  chartPatrimonio.update();
}

mostrarAba('dashboard',document.querySelector('.menu a'));
atualizarFinanceiro();
</script>

</body>
</html>
