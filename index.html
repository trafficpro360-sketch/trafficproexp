<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plataforma Financeira</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #020617, #020617, #0f172a);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
    }

    .sidebar {
      width: 260px;
      background: rgba(2,6,23,0.9);
      border-right: 1px solid #1e293b;
      padding: 24px;
    }

    .logo {
      font-size: 22px;
      font-weight: 700;
      color: #38bdf8;
      margin-bottom: 40px;
    }

    .menu button {
      width: 100%;
      background: none;
      border: none;
      color: #cbd5f5;
      padding: 14px 16px;
      margin-bottom: 12px;
      border-radius: 14px;
      text-align: left;
      font-size: 15px;
      cursor: pointer;
      transition: all .3s;
    }

    .menu .active {
      background: linear-gradient(135deg, #2563eb, #38bdf8);
      color: #fff;
    }

    .content {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    .header {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      background: linear-gradient(135deg, #020617, #020617);
      border: 1px solid #1e293b;
      border-radius: 22px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .card span {
      font-size: 14px;
      color: #94a3b8;
    }

    .card h2 {
      margin-top: 10px;
      font-size: 26px;
      font-weight: 700;
    }

    .card.blue h2 { color: #38bdf8; }
    .card.green h2 { color: #22c55e; }
    .card.red h2 { color: #ef4444; }

    .chart {
      height: 300px;
      border-radius: 24px;
      border: 1px solid #1e293b;
      background: linear-gradient(135deg, #020617, #020617);
      padding: 20px;
      margin-bottom: 40px;
    }

    /* ===== ADIÇÕES ===== */
    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .controls input, .controls select, .controls button {
      background: #020617;
      border: 1px solid #1e293b;
      color: #e5e7eb;
      padding: 14px;
      border-radius: 14px;
      font-size: 14px;
    }

    .controls button {
      background: linear-gradient(135deg, #2563eb, #38bdf8);
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <aside class="sidebar">
    <div class="logo">Finance<span style="color:#fff">Pro</span></div>
    <div class="menu">
      <button class="active">Dashboard</button>
    </div>
  </aside>

  <main class="content">
    <div class="header">Visão Geral Financeira</div>

    <section class="cards">
      <div class="card blue">
        <span>Receita Total</span>
        <h2 id="cardReceita">R$ 0</h2>
      </div>
      <div class="card red">
        <span>Despesas</span>
        <h2 id="cardDespesa">R$ 0</h2>
      </div>
      <div class="card green">
        <span>Saldo</span>
        <h2 id="cardSaldo">R$ 0</h2>
      </div>
    </section>

    <!-- ===== ADIÇÃO: CONTROLES ===== -->
    <section class="controls">
      <input type="number" id="valor" placeholder="Valor (R$)">
      <select id="tipo">
        <option value="receita">Receita</option>
        <option value="despesa">Despesa</option>
      </select>
      <input type="month" id="periodo">
      <button onclick="adicionar()">Adicionar</button>
    </section>

    <div class="chart">
      <canvas id="financeChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      let dados = JSON.parse(localStorage.getItem('financeiro')) || [];

      function adicionar() {
        const valor = Number(document.getElementById('valor').value);
        const tipo = document.getElementById('tipo').value;
        const periodo = document.getElementById('periodo').value;

        if (!valor || !periodo) return;

        dados.push({ valor, tipo, periodo });
        localStorage.setItem('financeiro', JSON.stringify(dados));
        atualizar();
      }

      function atualizar(filtroPeriodo = null) {
        const filtrados = filtroPeriodo
          ? dados.filter(d => d.periodo === filtroPeriodo)
          : dados;

        const receitas = filtrados.filter(d => d.tipo === 'receita').map(d => d.valor);
        const despesas = filtrados.filter(d => d.tipo === 'despesa').map(d => d.valor);

        const totalReceita = receitas.reduce((a,b)=>a+b,0);
        const totalDespesa = despesas.reduce((a,b)=>a+b,0);
        const saldo = totalReceita - totalDespesa;

        document.getElementById('cardReceita').innerText = 'R$ ' + totalReceita.toLocaleString('pt-BR');
        document.getElementById('cardDespesa').innerText = 'R$ ' + totalDespesa.toLocaleString('pt-BR');
        document.getElementById('cardSaldo').innerText = 'R$ ' + saldo.toLocaleString('pt-BR');
      }

      atualizar();
    </script>
  </main>

</body>
</html>
