<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plataforma Financeira</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Inter',sans-serif;
  background:linear-gradient(135deg,#020617,#0f172a);
  color:#e5e7eb;
  min-height:100vh;
  display:flex
}

input[type=number]::-webkit-inner-spin-button,
input[type=number]::-webkit-outer-spin-button{
  -webkit-appearance:none;
  margin:0
}
input[type=number]{-moz-appearance:textfield}

/* SIDEBAR */
.sidebar{
  width:260px;
  background:#020617;
  border-right:1px solid #1e293b;
  padding:24px
}
.logo{font-size:22px;font-weight:700;color:#38bdf8;margin-bottom:40px}
.menu ul{list-style:none}
.menu li{margin-bottom:16px}
.menu a{
  display:block;
  padding:14px 18px;
  border-radius:14px;
  color:#94a3b8;
  text-decoration:none;
  cursor:pointer
}
.menu li.active a,
.menu a:hover{
  background:rgba(56,189,248,.18);
  color:#38bdf8
}

/* CONTENT */
.content{flex:1;padding:40px;position:relative}
.header{
  font-size:28px;
  font-weight:700;
  margin-bottom:32px;
  display:flex;
  justify-content:space-between;
  align-items:center
}

/* NOTIFICAÃ‡Ã•ES */
.notify-wrapper{position:relative}
.notify-btn{
  font-size:20px;
  cursor:pointer;
  position:relative
}
.notify-btn span{
  position:absolute;
  top:-6px;
  right:-6px;
  background:#ef4444;
  color:#fff;
  font-size:10px;
  padding:2px 6px;
  border-radius:999px
}
.notify-box{
  position:absolute;
  right:0;
  top:32px;
  width:320px;
  background:#020617;
  border:1px solid #1e293b;
  border-radius:16px;
  display:none;
  max-height:360px;
  overflow:auto;
  z-index:10
}
.notify-box.active{display:block}
.notify{
  padding:12px;
  border-bottom:1px solid #1e293b;
  display:flex;
  justify-content:space-between;
  gap:10px
}
.notify small{color:#94a3b8}
.notify button{
  background:none;
  border:none;
  color:#ef4444;
  cursor:pointer
}

/* CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  margin-bottom:30px
}
.card{
  background:#020617;
  border:1px solid #1e293b;
  border-radius:22px;
  padding:28px
}
.card span{color:#94a3b8;font-size:14px}
.card h2{margin-top:10px;font-size:26px}
.blue h2{color:#38bdf8}
.red h2{color:#ef4444}
.green h2{color:#22c55e}
.yellow h2{color:#facc15}

/* CONTROLS */
.controls{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:16px;
  margin-bottom:30px
}
.controls input{
  padding:16px;
  border-radius:16px;
  border:1px solid #1e293b;
  background:#020617;
  color:#fff
}
.controls button{
  padding:16px;
  border-radius:16px;
  border:none;
  background:linear-gradient(135deg,#2563eb,#38bdf8);
  color:#fff;
  font-weight:600;
  cursor:pointer
}

/* TOGGLE */
.toggle{
  display:flex;
  border-radius:18px;
  border:1px solid #1e293b;
  overflow:hidden
}
.toggle button{
  flex:1;
  padding:14px;
  background:none;
  border:none;
  color:#94a3b8;
  cursor:pointer
}
.toggle .active.receita{background:rgba(34,197,94,.2);color:#22c55e}
.toggle .active.despesa{background:rgba(239,68,68,.2);color:#ef4444}
.toggle .active.patrimonio{background:rgba(250,204,21,.2);color:#facc15}

/* CHART */
.chart{
  height:300px;
  padding:24px;
  border-radius:24px;
  border:1px solid #1e293b;
  background:#020617
}

/* RECORDS */
.records{
  margin-top:30px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px
}
.records ul{
  padding:14px;
  border-radius:14px;
  background:#020617;
  border:1px solid #1e293b;
  max-height:300px;
  overflow:auto
}
.records li{
  background:#0b0f1c;
  padding:10px 14px;
  border-radius:12px;
  margin-bottom:8px;
  display:flex;
  justify-content:space-between;
  align-items:center
}

/* CLIENTES */
#clientes{display:none}
.clientes-container{
  background:#020617;
  border:1px solid #1e293b;
  border-radius:18px;
  padding:24px
}
.clientes-container input{
  width:100%;
  padding:14px;
  border-radius:14px;
  margin-bottom:12px;
  background:#020617;
  border:1px solid #1e293b;
  color:#fff
}
.clientes-container button{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:linear-gradient(135deg,#2563eb,#38bdf8);
  color:#fff;
  font-weight:600;
  cursor:pointer
}
</style>
</head>

<body>

<aside class="sidebar">
  <div class="logo">Finance<span style="color:#fff">Pro</span></div>
  <nav class="menu">
    <ul>
      <li class="active"><a onclick="mostrarAba('dashboard',this)">Dashboard</a></li>
      <li><a onclick="mostrarAba('clientes',this)">Clientes</a></li>
    </ul>
  </nav>
</aside>

<main class="content">

<div id="dashboard">
  <div class="header">
    Dashboard

      <div class="notify-btn" onclick="toggleNotify()">ðŸ””<span id="notifyCount">0</span></div>

    </div>
  </div>
