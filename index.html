<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma Financeira</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #020617, #020617, #0f172a);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 260px;
      background: rgba(2,6,23,0.9);
      border-right: 1px solid #1e293b;
      padding: 24px;
    }
    .logo { font-size: 22px; font-weight: 700; color: #38bdf8; margin-bottom: 40px; }
    .menu ul { list-style: none; margin-top: 40px; }
    .menu li { margin-bottom: 20px; }
    .menu a {
      display: block;
      padding: 12px 16px;
      border-radius: 12px;
      text-decoration: none;
      color: #94a3b8;
      font-weight: 500;
      cursor: pointer;
    }
    .menu li.active a,
    .menu a:hover {
      background: rgba(56, 189, 248, 0.2);
      color: #38bdf8;
    }
    .content { flex: 1; padding: 40px; }
    .header { font-size: 28px; font-weight: 700; margin-bottom: 30px; }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 22px;
      padding: 24px;
    }
    .card span { font-size: 14px; color: #94a3b8; }
    .card h2 { margin-top: 10px; font-size: 26px; font-weight: 700; }
    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }
    .controls input, .controls button {
      background: #020617;
      border: 1px solid #1e293b;
      color: #e5e7eb;
      padding: 14px;
      border-radius: 14px;
    }
    .controls button {
      background: linear-gradient(135deg, #2563eb, #38bdf8);
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    .toggle {
      display: flex;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 18px;
      overflow: hidden;
    }
    .toggle button {
      flex: 1;
      border: none;
      background: transparent;
      color: #94a3b8;
      cursor: pointer;
    }
    .toggle .active.receita { color: #22c55e; }
    .toggle .active.despesa { color: #ef4444; }
    .toggle .active.patrimonio { color: #facc15; }
    .records {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 30px;
    }
    .records ul {
      list-style: none;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
    }
    .records li {
      background: #0b0f1c;
      padding: 6px 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
      font-size: 14px;
    }
    #clientes { display: none; }
  </style>
</head>
<body>

<aside class="sidebar">
  <div class="logo">Finance<span style="color:#fff">Pro</span></div>
  <nav class="menu">
    <ul>
      <li class="active"><a onclick="mostrarAba('dashboard', this)">Dashboard</a></li>
      <li><a onclick="mostrarAba('clientes', this)">Clientes</a></li>
    </ul>
  </nav>
</aside>

<main class="content">

<div id="dashboard">
  <div class="header">Dashboard</div>

  <section class="cards">
    <div class="card"><span>Receita</span><h2 id="cardReceita">R$ 0</h2></div>
    <div class="card"><span>Despesas</span><h2 id="cardDespesa">R$ 0</h2></div>
    <div class="card"><span>Patrim√¥nio</span><h2 id="cardPatrimonio">R$ 0</h2></div>
    <div class="card"><span>Saldo</span><h2 id="cardSaldo">R$ 0</h2></div>
  </section>

  <section class="controls">
    <input type="number" id="valor" placeholder="Valor">
    <div class="toggle">
      <button class="active receita" onclick="setTipo('receita',this)">Receita</button>
      <button class="despesa" onclick="setTipo('despesa',this)">Despesa</button>
      <button class="patrimonio" onclick="setTipo('patrimonio',this)">Patrim√¥nio</button>
    </div>
    <input type="text" id="mes" placeholder="dd/mm/aaaa">
    <button onclick="adicionar()">Adicionar</button>
  </section>

  <section class="records">
    <div><h3>Receitas</h3><ul id="listaReceita"></ul></div>
    <div><h3>Despesas</h3><ul id="listaDespesa"></ul></div>
    <div><h3>Patrim√¥nio</h3><ul id="listaPatrimonio"></ul></div>
  </section>
</div>

<div id="clientes">
  <div class="header">Clientes</div>
  <input id="clienteNome" placeholder="Nome">
  <input id="clienteTelefone" placeholder="Telefone">
  <input id="clienteValor" type="number" placeholder="Valor do contrato">
  <input id="clienteData" placeholder="Data (dd/mm/aaaa)">
  <button onclick="adicionarCliente()">Adicionar Cliente</button>
  <ul id="listaClientes"></ul>
</div>

</main>

<script>
function mostrarAba(id, el){
  document.querySelectorAll('main > div').forEach(d=>d.style.display='none');
  document.getElementById(id).style.display='block';
  document.querySelectorAll('.menu li').forEach(li=>li.classList.remove('active'));
  el.parentElement.classList.add('active');
}

let tipoSelecionado = 'receita';
let dados = JSON.parse(localStorage.getItem('financeiro')) || [];
let clientes = JSON.parse(localStorage.getItem('clientes')) || [];

function setTipo(tipo, el){
  tipoSelecionado = tipo;
  document.querySelectorAll('.toggle button').forEach(b=>b.classList.remove('active'));
  el.classList.add('active');
}

function adicionar(){
  const valor = +valorInput.value;
  const mes = mesInput.value;
}

function atualizar(){
  let r=0,d=0,p=0;
  listaReceita.innerHTML=listaDespesa.innerHTML=listaPatrimonio.innerHTML='';
  dados.forEach(i=>{
    const li=document.createElement('li');
    li.innerHTML=`${i.valor.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}<button onclick="remover(${i.id})">üóëÔ∏è</button>`;
    if(i.tipo==='receita'){r+=i.valor;listaReceita.appendChild(li);}
    if(i.tipo==='despesa'){d+=i.valor;listaDespesa.appendChild(li);}
    if(i.tipo==='patrimonio'){p+=i.valor;listaPatrimonio.appendChild(li);}
  });
  cardReceita.textContent=`R$ ${r}`;
  cardDespesa.textContent=`R$ ${d}`;
  cardPatrimonio.textContent=`R$ ${p}`;
  cardSaldo.textContent=`R$ ${r-d+p}`;
}

function adicionarCliente(){
  const id = Date.now();
  const valor = +clienteValor.value;
  clientes.push({id,nome:clienteNome.value,telefone:clienteTelefone.value,valor,data:clienteData.value});
  dados.push({id:id+1,valor,tipo:'receita',mes:clienteData.value,clienteId:id});
  localStorage.setItem('clientes',JSON.stringify(clientes));
  localStorage.setItem('financeiro',JSON.stringify(dados));
  atualizar(); atualizarClientes();
}

function atualizarClientes(){
  listaClientes.innerHTML='';
  clientes.forEach(c=>{
    const li=document.createElement('li');
    li.innerHTML=`${c.nome} - R$ ${c.valor}<button onclick="excluirCliente(${c.id})">üóëÔ∏è</button>`;
    listaClientes.appendChild(li);
  });
}

function excluirCliente(id){
  clientes = clientes.filter(c=>c.id!==id);
  dados = dados.filter(d=>d.clienteId!==id);
  localStorage.setItem('clientes',JSON.stringify(clientes));
  localStorage.setItem('financeiro',JSON.stringify(dados));
  atualizar(); atualizarClientes();
}

function remover(id){
  dados = dados.filter(d=>d.id!==id);
  localStorage.setItem('financeiro',JSON.stringify(dados));
  atualizar();
}

atualizar(); atualizarClientes();
</script>
</body>
</html>
