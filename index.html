<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Financeiro</title>

  <!-- Fonte moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(180deg, #0b1220, #05080f);
      color: #fff;
      padding: 30px;
    }

    .dashboard {
      max-width: 1100px;
      margin: auto;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 25px;
    }

    /* Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: #0f172a;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .card span {
      font-size: 14px;
      color: #94a3b8;
    }

    .card h2 {
      font-size: 28px;
      margin-top: 8px;
    }

    /* Gráfico */
    .chart-card {
      background: #0f172a;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    canvas {
      max-height: 260px;
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <h1>Visão Financeira</h1>

    <div class="cards">
      <div class="card">
        <span>Receita</span>
        <h2 id="receita">R$ 0</h2>
      </div>

      <div class="card">
        <span>Despesa</span>
        <h2 id="despesa">R$ 0</h2>
      </div>

      <div class="card">
        <span>Saldo</span>
        <h2 id="saldo">R$ 0</h2>
      </div>
    </div>

    <div class="chart-card">
      <canvas id="financeChart"></canvas>
    </div>
  </div>

  <script>
    // Dados simulados (depois você conecta ao sistema)
    const receita = 8500;
    const despesa = 4200;
    const saldo = receita - despesa;

    // Animação de contagem
    function animateValue(id, value) {
      let start = 0;
      const duration = 800;
      const step = value / (duration / 16);

      const el = document.getElementById(id);

      const interval = setInterval(() => {
        start += step;
        if (start >= value) {
          start = value;
          clearInterval(interval);
        }
        el.innerText = `R$ ${Math.floor(start).toLocaleString('pt-BR')}`;
      }, 16);
    }

    animateValue("receita", receita);
    animateValue("despesa", despesa);
    animateValue("saldo", saldo);

    // Gráfico
    const ctx = document.getElementById('financeChart');

    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
        datasets: [
          {
            label: 'Receita',
            data: [3000, 4500, 6000, 7000, 8000, receita],
            borderColor: '#38bdf8',
            borderWidth: 2,
            tension: 0.4,
            pointRadius: 0
          },
          {
            label: 'Despesa',
            data: [2000, 2800, 3500, 3900, 4100, despesa],
            borderColor: '#64748b',
            borderWidth: 2,
            tension: 0.4,
            pointRadius: 0
          },
          {
            label: 'Saldo',
            data: [1000, 1700, 2500, 3100, 3900, saldo],
            borderColor: '#22c55e',
            borderWidth: 2,
            tension: 0.4,
            pointRadius: 0
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            labels: {
              color: '#cbd5f5'
            }
          }
        },
        scales: {
          x: {
            grid: {
              display: false
            },
            ticks: {
              color: '#94a3b8'
            }
          },
          y: {
            grid: {
              color: 'rgba(148,163,184,0.1)'
            },
            ticks: {
              color: '#94a3b8'
            }
          }
        }
      }
    });
  </script>

</body>
</html>
