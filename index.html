<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plataforma Financeira</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #020617, #020617, #0f172a);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
    }

    .sidebar {
      width: 260px;
      background: rgba(2,6,23,0.9);
      border-right: 1px solid #1e293b;
      padding: 24px;
    }

    .logo {
      font-size: 22px;
      font-weight: 700;
      color: #38bdf8;
      margin-bottom: 40px;
    }

    .menu button {
      width: 100%;
      background: none;
      border: none;
      color: #cbd5f5;
      padding: 14px 16px;
      margin-bottom: 12px;
      border-radius: 14px;
      text-align: left;
      font-size: 15px;
      cursor: pointer;
      transition: all .3s;
    }

    .menu button:hover {
      background: #1e293b;
      color: #fff;
    }

    .menu .active {
      background: linear-gradient(135deg, #2563eb, #38bdf8);
      color: #fff;
    }

    .content {
      flex: 1;
      padding: 40px;
    }

    .header {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      background: linear-gradient(135deg, #020617, #020617);
      border: 1px solid #1e293b;
      border-radius: 22px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .card span {
      font-size: 14px;
      color: #94a3b8;
    }

    .card h2 {
      margin-top: 10px;
      font-size: 26px;
      font-weight: 700;
      transition: color .3s ease;
    }

    .card.blue h2 { color: #38bdf8; }
    .card.red h2 { color: #ef4444; }

    .chart {
      height: 300px;
      border-radius: 24px;
      border: 1px solid #1e293b;
      background: linear-gradient(135deg, #020617, #020617);
      padding: 20px;
    }
  </style>
</head>

<body>

  <aside class="sidebar">
    <div class="logo">Finance<span style="color:#fff">Pro</span></div>
    <div class="menu">
      <button class="active">Dashboard</button>
    </div>
  </aside>

  <main class="content">
    <div class="header">Vis√£o Geral Financeira</div>

    <section class="cards">
      <div class="card blue">
        <span>Receita Total</span>
        <h2 id="cardReceita">R$ 0</h2>
      </div>

      <div class="card red">
        <span>Despesas</span>
        <h2 id="cardDespesa">R$ 0</h2>
      </div>

      <div class="card">
        <span>Saldo</span>
        <h2 id="cardSaldo">R$ 0</h2>
      </div>
    </section>

    <div class="chart">
      <canvas id="financeChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const receitas = [8000, 9500, 11000, 13000, 15000, 17000];
      const despesas = [4000, 5200, 6000, 7200, 8200, 9000];
      const saldo = receitas.map((r, i) => r - despesas[i]);

      const totalReceita = receitas.reduce((a, b) => a + b, 0);
      const totalDespesa = despesas.reduce((a, b) => a + b, 0);
      const totalSaldo = totalReceita - totalDespesa;

      function animateValue(id, value) {
        let current = 0;
        const el = document.getElementById(id);
        const step = Math.ceil(Math.abs(value) / 60) || 1;

        const interval = setInterval(() => {
          current += step;
          if (current >= Math.abs(value)) {
            current = Math.abs(value);
            clearInterval(interval);
          }
          el.innerText = 'R$ ' + (value < 0 ? '-' : '') + current.toLocaleString('pt-BR');
        }, 16);
      }

      function updateSaldoColor(value) {
        const saldoEl = document.getElementById('cardSaldo');

        if (value > 0) {
          saldoEl.style.color = '#22c55e'; // verde
        } else if (value < 0) {
          saldoEl.style.color = '#ef4444'; // vermelho
        } else {
          saldoEl.style.color = '#ffffff'; // branco
        }
      }

      animateValue('cardReceita', totalReceita);
      animateValue('cardDespesa', totalDespesa);
      animateValue('cardSaldo', totalSaldo);
      updateSaldoColor(totalSaldo);

      const ctx = document.getElementById('financeChart').getContext('2d');

      const chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
          datasets: [
            {
              label: 'Receita',
              data: receitas,
              borderColor: '#38bdf8',
              borderWidth: 2,
              tension: 0.35,
              pointRadius: 3,
              pointBackgroundColor: '#38bdf8'
            },
            {
              label: 'Despesas',
              data: despesas,
              borderColor: '#ef4444',
              borderWidth: 2,
              tension: 0.35,
              pointRadius: 3,
              pointBackgroundColor: '#ef4444'
            },
            {
              label: 'Saldo',
              data: saldo,
              borderColor: '#22c55e',
              borderWidth: 2,
              tension: 0.35,
              pointRadius: 3,
              pointBackgroundColor: '#22c55e'
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              labels: { color: '#e5e7eb' }
            }
          },
          scales: {
            x: { ticks: { color: '#94a3b8' } },
            y: { ticks: { color: '#94a3b8' } }
          }
        }
      });
    </script>
  </main>

</body>
</html>
