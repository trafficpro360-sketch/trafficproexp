<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plataforma Financeira</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Inter',sans-serif;
  background:linear-gradient(135deg,#020617,#0f172a);
  color:#e5e7eb;
  min-height:100vh;
  display:flex
}

input[type=number]::-webkit-inner-spin-button,
input[type=number]::-webkit-outer-spin-button{ -webkit-appearance:none;margin:0 }
input[type=number]{ -moz-appearance:textfield }

.sidebar{
  width:260px;background:#020617;border-right:1px solid #1e293b;padding:24px
}
.logo{font-size:22px;font-weight:700;color:#38bdf8;margin-bottom:40px}
.menu ul{list-style:none}
.menu li{margin-bottom:16px}
.menu a{
  display:block;padding:14px 18px;border-radius:14px;
  color:#94a3b8;text-decoration:none;cursor:pointer
}
.menu li.active a,.menu a:hover{
  background:rgba(56,189,248,.18);color:#38bdf8
}

.content{flex:1;padding:40px}
.header{font-size:28px;font-weight:700;margin-bottom:32px}

.cards{
  display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;margin-bottom:30px
}
.card{
  background:#020617;border:1px solid #1e293b;
  border-radius:22px;padding:28px
}
.card span{color:#94a3b8;font-size:14px}
.card h2{margin-top:10px;font-size:26px}
.blue h2{color:#38bdf8}
.red h2{color:#ef4444}
.green h2{color:#22c55e}
.yellow h2{color:#facc15}

.controls{
  display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:16px;margin-bottom:30px
}
.controls input{
  padding:16px;border-radius:16px;border:1px solid #1e293b;
  background:#020617;color:#fff
}
.controls button{
  padding:16px;border-radius:16px;border:none;
  background:linear-gradient(135deg,#2563eb,#38bdf8);
  color:#fff;font-weight:600;cursor:pointer
}

.toggle{display:flex;border-radius:18px;border:1px solid #1e293b;overflow:hidden}
.toggle button{flex:1;padding:14px;background:none;border:none;color:#94a3b8;cursor:pointer}
.toggle .active.receita{background:rgba(34,197,94,.2);color:#22c55e}
.toggle .active.despesa{background:rgba(239,68,68,.2);color:#ef4444}
.toggle .active.patrimonio{background:rgba(250,204,21,.2);color:#facc15}

.chart{
  height:300px;padding:24px;border-radius:24px;
  border:1px solid #1e293b;background:#020617
}

.records{
  margin-top:30px;display:grid;
  grid-template-columns:repeat(3,1fr);gap:20px
}
.records ul{
  padding:14px;border-radius:14px;background:#020617;
  border:1px solid #1e293b;max-height:300px;overflow:auto
}
.records li{
  background:#0b0f1c;padding:10px 14px;border-radius:12px;
  margin-bottom:8px;display:flex;justify-content:space-between;align-items:center;gap:10px
}
.records li span{flex:1}

.actions button{
  background:none;border:none;cursor:pointer;
  color:#94a3b8;font-size:14px
}
.actions button:hover{color:#38bdf8}

.edit-box{
  display:flex;gap:8px;width:100%
}
.edit-box input{
  flex:1;padding:8px;border-radius:10px;
  border:1px solid #1e293b;background:#020617;color:#fff
}
.edit-box button{
  padding:8px 12px;border-radius:10px;border:none;
  background:#2563eb;color:#fff;cursor:pointer
}
.edit-box .cancel{background:#334155}

#clientes{display:none}
</style>
</head>

<body>

<aside class="sidebar">
  <div class="logo">Finance<span style="color:#fff">Pro</span></div>
  <nav class="menu">
    <ul>
      <li class="active"><a onclick="mostrarAba('dashboard',this)">Dashboard</a></li>
      <li><a onclick="mostrarAba('clientes',this)">Clientes</a></li>
    </ul>
  </nav>
</aside>

<main class="content">

<div id="dashboard">
  <div class="header">Dashboard</div>

  <section class="cards">
    <div class="card blue"><span>Receita</span><h2 id="cardReceita">R$ 0</h2></div>
    <div class="card red"><span>Despesas</span><h2 id="cardDespesa">R$ 0</h2></div>
    <div class="card yellow"><span>Patrim√¥nio</span><h2 id="cardPatrimonio">R$ 0</h2></div>
    <div class="card green"><span>Saldo</span><h2 id="cardSaldo">R$ 0</h2></div>
  </section>

  <section class="controls">
    <input type="number" id="valor" placeholder="Valor (R$)">
    <div class="toggle">
      <button class="active receita" onclick="setTipo('receita',this)">Receita</button>
      <button class="despesa" onclick="setTipo('despesa',this)">Despesa</button>
      <button class="patrimonio" onclick="setTipo('patrimonio',this)">Patrim√¥nio</button>
    </div>
    <input type="text" id="mes" placeholder="dd/mm/aaaa">
    <button onclick="adicionar()">Adicionar</button>
  </section>

  <div class="chart"><canvas id="financeChart"></canvas></div>

  <section class="records">
    <div><h3>Receitas</h3><ul id="listaReceita"></ul></div>
    <div><h3>Despesas</h3><ul id="listaDespesa"></ul></div>
    <div><h3>Patrim√¥nio</h3><ul id="listaPatrimonio"></ul></div>
  </section>
</div>

<div id="clientes"></div>

</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
function mostrarAba(id,el){
  document.querySelectorAll('main>div').forEach(d=>d.style.display='none')
  document.getElementById(id).style.display='block'
  document.querySelectorAll('.menu li').forEach(li=>li.classList.remove('active'))
  el.parentElement.classList.add('active')
}

let tipoSelecionado='receita'
let dados=JSON.parse(localStorage.getItem('financeiro'))||[]

function setTipo(tipo,el){
  tipoSelecionado=tipo
  document.querySelectorAll('.toggle button').forEach(b=>b.classList.remove('active'))
  el.classList.add('active')
}

const chart=new Chart(document.getElementById('financeChart'),{
  type:'line',
  data:{
    labels:['Jan','Fev','Mar','Abr','Mai','Jun'],
    datasets:[
      {label:'Receita',data:[0,0,0,0,0,0],borderColor:'#22c55e'},
      {label:'Despesa',data:[0,0,0,0,0,0],borderColor:'#ef4444'},
      {label:'Patrim√¥nio',data:[0,0,0,0,0,0],borderColor:'#facc15'},
      {label:'Saldo',data:[0,0,0,0,0,0],borderColor:'#38bdf8'}
    ]
  },
  options:{responsive:true,maintainAspectRatio:false}
})

function adicionar(){
  if(!valor.value||!mes.value)return
  dados.push({id:Date.now(),valor:Number(valor.value),tipo:tipoSelecionado,mes:mes.value})
  salvar()
}

function salvar(){
  localStorage.setItem('financeiro',JSON.stringify(dados))
  atualizar()
}

function editar(id){
  const item=dados.find(i=>i.id===id)
  const li=document.getElementById(id)
  li.innerHTML=`
    <div class="edit-box">
      <input type="number" id="editValor" value="${item.valor}">
      <input type="text" id="editMes" value="${item.mes}">
      <button onclick="salvarEdicao(${id})">Salvar</button>
      <button class="cancel" onclick="atualizar()">Cancelar</button>
    </div>`
}

function salvarEdicao(id){
  const item=dados.find(i=>i.id===id)
  item.valor=Number(document.getElementById('editValor').value)
  item.mes=document.getElementById('editMes').value
  salvar()
}

function excluir(id){
  dados=dados.filter(i=>i.id!==id)
  salvar()
}

function atualizar(){
  listaReceita.innerHTML=listaDespesa.innerHTML=listaPatrimonio.innerHTML=''
  let r=[0,0,0,0,0,0],d=[0,0,0,0,0,0],p=[0,0,0,0,0,0]

  dados.forEach(i=>{
    const m=new Date(i.mes.split('/')[2],i.mes.split('/')[1]-1).getMonth()
    if(i.tipo==='receita') r[m]+=i.valor
    if(i.tipo==='despesa') d[m]+=i.valor
    if(i.tipo==='patrimonio') p[m]+=i.valor

    const li=document.createElement('li')
    li.id=i.id
    li.innerHTML=`
      <span>${i.valor.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})} - ${i.mes}</span>
      <div class="actions">
        <button onclick="editar(${i.id})">‚úèÔ∏è</button>
        <button onclick="excluir(${i.id})">üóëÔ∏è</button>
      </div>`
    if(i.tipo==='receita') listaReceita.appendChild(li)
    if(i.tipo==='despesa') listaDespesa.appendChild(li)
    if(i.tipo==='patrimonio') listaPatrimonio.appendChild(li)
  })

  chart.data.datasets[0].data=r
  chart.data.datasets[1].data=d
  chart.data.datasets[2].data=p
  chart.data.datasets[3].data=r.map((v,i)=>v-d[i]+p[i])
  chart.update()
}
atualizar()
</script>

</body>
</html>
