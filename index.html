<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Finance Pro ‚Äî Painel Financeiro</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg-main:#020617;
  --bg-surface:#0b1220;
  --bg-card:#0f172a;
  --border:#1e293b;
  --blue:#38bdf8;
  --green:#22c55e;
  --red:#ef4444;
  --yellow:#facc15;
  --text:#e5e7eb;
  --muted:#94a3b8;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, Helvetica, sans-serif;
  font-size: 15px;
  line-height: 1.65;
  letter-spacing: 0.01em;
  background:radial-gradient(1200px 600px at 10% -10%, #0f172a, #020617);
  color:var(--text);
  min-height:100vh;
  display:flex;
}

/* SIDEBAR */
.sidebar{
  width:280px;
  backdrop-filter:blur(20px);
  background:rgba(2,6,23,.85);
  border-right:1px solid var(--border);
  padding:28px;
  border-radius:0 28px 28px 0;
}
.logo{font-size:24px;font-weight:700;color:var(--blue);margin-bottom:48px}
.menu ul{list-style:none}
.menu li{margin-bottom:12px}
.menu a{
  display:block;
  padding:14px 18px;
  border-radius:18px;
  color:var(--muted);
  text-decoration:none;
  cursor:pointer;
  transition:.2s ease;
  font-size:15px;
  line-height:1.4;
}
.menu li.active a,
.menu a:hover{
  background:rgba(56,189,248,.18);
  color:var(--blue);
}

/* LAYOUT */
.content{flex:1;padding:36px 40px}
.header{
  font-size:32px;
  font-weight:700;
  margin-bottom:28px;
  letter-spacing: 0.02em;
}

/* CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:20px;margin-bottom:28px;
}
.card{
  backdrop-filter:blur(16px);
  background:rgba(15,23,42,.7);
  border:1px solid var(--border);
  border-radius:26px;
  padding:26px 28px;
  box-shadow:0 8px 30px rgba(0,0,0,.35);
}
.card span{
  color:var(--muted);
  font-size:14px;
  letter-spacing:.4px;
  line-height:1.5;
  margin-bottom:6px;
}
.card h2{
  margin-top:10px;
  font-size:28px;
  line-height:1.2;
}
.blue h2{color:var(--blue)}
.red h2{color:var(--red)}
.green h2{color:var(--green)}
.yellow h2{color:var(--yellow)}

/* CONTROLS */
.controls{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:28px;
  flex-wrap:wrap;
  width:100%;
}
.controls button{ order: 10; }
.controls input{
  padding:13px 16px;
  border-radius:18px;
  border:1px solid var(--border);
  background:rgba(15,23,42,.8);
  color:#fff;
  font-size:15px;
}
.controls .valor-input{width:110px}
.controls .data-input{width:120px}
.controls .desc-input{
  flex:1;
  max-width:none;
  min-width:320px;
}
.controls button{
  padding:12px 16px;
  border-radius:16px;
  border:none;
  background:linear-gradient(135deg,#2563eb,#38bdf8);
  color:#fff;
  font-weight:600;
  cursor:pointer;
  white-space:nowrap;
}

/* TOGGLE */
.toggle{
  display:flex;
  border-radius:18px;
  border:1px solid var(--border);
  overflow:hidden;
  background:rgba(15,23,42,.7);
}
.toggle button{
  flex:1;
  padding:12px 16px;
  background:none;
  border:none;
  color:var(--muted);
  cursor:pointer;
}
.toggle .active.receita{background:rgba(34,197,94,.2);color:var(--green)}
.toggle .active.despesa{background:rgba(239,68,68,.2);color:var(--red)}
.toggle .active.patrimonio{background:rgba(250,204,21,.2);color:var(--yellow)}

/* GR√ÅFICO PRINCIPAL */
.chart{
  height:340px;
  padding:20px;
  border-radius:26px;
  border:1px solid var(--border);
  background:rgba(15,23,42,.7);
  margin-bottom:28px;
}

/* LISTAS */
.records{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
}
.records .box{
  padding:16px;
  border-radius:22px;
  border:1px solid var(--border);
  background:rgba(15,23,42,.7);
}

/* CLIENTES */
#clientes{display:none}
.clientes-container{
  max-width:600px;
  background:rgba(15,23,42,.7);
  border:1px solid var(--border);
  border-radius:26px;
  padding:24px;
}

/* NOTIFICA√á√ïES */
#painelNotificacoes{
  position:fixed;
  top:90px;
  right:40px;
  width:320px;
  background:rgba(15,23,42,.95);
  border:1px solid var(--border);
  border-radius:18px;
  padding:16px;
  display:none;
  max-height:400px;
  overflow-y:auto;
  box-shadow:0 8px 30px rgba(0,0,0,.4);
  z-index:9999;
}
</style>
</head>

<body>

<aside class="sidebar">
  <div class="logo">Finance<span style="color:#fff">Pro</span></div>

<nav class="menu">
  <ul>
    <li class="active">
      <a onclick="mostrarAba('dashboard',this)">Dashboard</a>
    </li>
    <li>
      <a onclick="mostrarAba('clientes',this)">Clientes</a>
    </li>
  </ul>
</nav>
</aside>

<main class="content">

<div id="dashboard">

<div class="top-bar">
  <div class="header">Dashboard Financeiro</div>

  <div class="acoes-topo">
    <button class="btn-exportar" onclick="abrirModalExport()">Exportar</button>

    <div class="notificacao-area" onclick="toggleNotificacoes()">
      üîî
      <span id="notifBadge">0</span>
    </div>
  </div>
</div>

<section class="cards">
  <div class="card blue"><span>Receita Total</span><h2 id="cardReceita">R$ 0</h2></div>
  <div class="card red"><span>Despesas Totais</span><h2 id="cardDespesa">R$ 0</h2></div>
  <div class="card yellow"><span>Patrim√¥nio</span><h2 id="cardPatrimonio">R$ 0</h2></div>
  <div class="card green"><span>Saldo</span><h2 id="cardSaldo">R$ 0</h2></div>
</section>

<section class="controls">
  <input class="valor-input" type="number" id="valor" placeholder="Valor (R$)">
  <input class="data-input" type="text" id="mes" placeholder="dd/mm/aaaa">
  <input class="desc-input" type="text" id="descricao" placeholder="Descri√ß√£o do lan√ßamento">
  <button onclick="adicionarLancamento()">Adicionar lan√ßamento</button>

  <div class="toggle">
    <button class="active receita" onclick="setTipo('receita',this)">Receita</button>
    <button class="despesa" onclick="setTipo('despesa',this)">Despesa</button>
    <button class="patrimonio" onclick="setTipo('patrimonio',this)">Patrim√¥nio</button>
  </div>
</section>

<div class="chart"><canvas id="financeChart"></canvas></div>

<section class="records">
  <div class="box"><h3>Receitas</h3><ul id="listaReceita"></ul></div>
  <div class="box"><h3>Despesas</h3><ul id="listaDespesa"></ul></div>
  <div class="box"><h3>Patrim√¥nio</h3><ul id="listaPatrimonio"></ul></div>
</section>

</div>

<div id="clientes">
  <div class="header">Clientes</div>
  <div class="clientes-container">
    <input id="clienteNome" placeholder="Nome completo">
    <input id="clienteTelefone" placeholder="Telefone">
    <input type="number" id="clienteValor" placeholder="Valor do contrato">
    <input id="clienteData" placeholder="dd/mm/aaaa">
    <button onclick="adicionarCliente()">Adicionar Cliente</button>
    <ul id="listaClientes"></ul>
  </div>
</div>

</main>

<div id="painelNotificacoes">
  <h3>Notifica√ß√µes</h3>
  <ul id="listaNotificacoes"></ul>
</div>

<script>
if (!localStorage.getItem("logado")) {
  window.location.href = "login.html";
}
if(localStorage.getItem("logado") !== "true"){
  window.location.href = "login.html";
}

let financeiro = JSON.parse(localStorage.getItem('financeiro')) || [];
let clientes = JSON.parse(localStorage.getItem('clientes')) || [];
let notificacoes = JSON.parse(localStorage.getItem('notificacoes')) || [];

function mostrarAba(id,el){
  document.querySelectorAll('main>div').forEach(d=>d.style.display='none');
  document.getElementById(id).style.display='block';
  document.querySelectorAll('.menu li').forEach(li=>li.classList.remove('active'));
  el.parentElement.classList.add('active');
}

function setTipo(tipo,el){
  document.querySelectorAll('.toggle button').forEach(b=>b.classList.remove('active'));
  el.classList.add('active');
}

function toggleNotificacoes(){
  const painel = document.getElementById('painelNotificacoes');
  painel.style.display = painel.style.display === 'block' ? 'none' : 'block';
}

function adicionarCliente(){
  const nome = clienteNome.value;
  const val = Number(clienteValor.value);

  if(!nome || !val){
    alert("Preencha nome e valor");
    return;
  }

  clientes.push({id:Date.now(), nome, val});
  localStorage.setItem('clientes', JSON.stringify(clientes));
  atualizarClientes();
}

function atualizarClientes(){
  listaClientes.innerHTML='';
  clientes.forEach(c=>{
    const li = document.createElement('li');
    li.textContent = `${c.nome} ‚Äî R$ ${c.val}`;
    listaClientes.appendChild(li);
  });
}

mostrarAba('dashboard',document.querySelector('.menu a'));
</script>

</body>
</html>
