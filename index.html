<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plataforma Financeira</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #020617, #020617, #0f172a);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 260px;
      background: rgba(2,6,23,0.9);
      border-right: 1px solid #1e293b;
      padding: 24px;
    }
    .logo {
      font-size: 22px;
      font-weight: 700;
      color: #38bdf8;
      margin-bottom: 40px;
    }
    .menu button {
      width: 100%;
      background: none;
      border: none;
      color: #cbd5f5;
      padding: 14px 16px;
      margin-bottom: 12px;
      border-radius: 14px;
      text-align: left;
      font-size: 15px;
      cursor: pointer;
      transition: all .3s;
    }
    .menu button:hover {
      background: #1e293b;
      color: #fff;
    }
    .menu .active {
      background: linear-gradient(135deg, #2563eb, #38bdf8);
      color: #fff;
    }
    .content {
      flex: 1;
      padding: 40px;
    }
    .header {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 30px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    .card {
      background: linear-gradient(135deg, #020617, #020617);
      border: 1px solid #1e293b;
      border-radius: 22px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }
    .card span {
      font-size: 14px;
      color: #94a3b8;
    }
    .card h2 {
      margin-top: 10px;
      font-size: 26px;
      font-weight: 700;
    }
    .card.blue h2 { color: #38bdf8; }
    .card.green h2 { color: #22c55e; }
    .card.red h2 { color: #ef4444; }
    .chart {
      height: 300px;
      border-radius: 24px;
      border: 1px solid #1e293b;
      background: linear-gradient(135deg, #020617, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #64748b;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="logo">Finance<span style="color:#fff">Pro</span></div>
    <div class="menu">
      <button class="active">Dashboard</button>
    </div>
  </aside>

  <main class="content">
    <div class="header">Visão Geral Financeira</div>

    <section class="cards">
      <div class="card blue">
        <span>Receita Total</span>
        <h2>R$ 28.400</h2>
      </div>
      <div class="card red">
        <span>Despesas</span>
        <h2>R$ 13.900</h2>
      </div>
      <div class="card green">
        <span>Saldo</span>
        <h2>R$ 14.500</h2>
      </div>
    </section>

    <div class="chart">Gráfico financeiro (visual)</div>
  </main>
</body>
</html>
