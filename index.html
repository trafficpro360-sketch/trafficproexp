<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finance Pro — Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg-main:#020617;
  --bg-card:#0f172a;
  --border:#1e293b;
  --blue:#38bdf8;
  --green:#22c55e;
  --red:#ef4444;
  --yellow:#facc15;
  --text:#e5e7eb;
  --muted:#94a3b8;
}

/* ===== SCROLLBAR MODERNA ===== */
::-webkit-scrollbar{width:10px}
::-webkit-scrollbar-track{background:#0b1220;border-radius:20px}
::-webkit-scrollbar-thumb{
  background:linear-gradient(180deg,#2563eb,#38bdf8);
  border-radius:20px;
  border:2px solid #020617;
}
*{scrollbar-width:thin;scrollbar-color:#38bdf8 #0b1220}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:radial-gradient(1200px 600px at 10% -10%, #0f172a, #020617);
  color:var(--text);
  min-height:100vh;
  display:flex;
}

/* SIDEBAR */
.sidebar{
  width:260px;
  background:rgba(2,6,23,.9);
  border-right:1px solid var(--border);
  padding:26px 24px;
}
.logo{font-size:24px;font-weight:700;color:var(--blue);margin-bottom:40px}
.menu ul{list-style:none}
.menu a{
  display:block;
  padding:14px 18px;
  border-radius:18px;
  color:var(--muted);
  text-decoration:none;
  cursor:pointer;
}
.menu li.active a{background:rgba(56,189,248,.18);color:var(--blue)}

/* CONTEÚDO CENTRALIZADO */
.content{
  flex:1;
  padding:32px 40px;
  max-width:1180px;
  margin:0 auto;
}

/* CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:18px;
  margin-bottom:26px;
}
.card{
  background:rgba(15,23,42,.7);
  border:1px solid var(--border);
  border-radius:26px;
  padding:26px 28px;
}
.card span{color:var(--muted);font-size:14px}
.card h2{margin-top:10px;font-size:28px}
.blue h2{color:var(--blue)}
.red h2{color:var(--red)}
.green h2{color:var(--green)}
.yellow h2{color:var(--yellow)}

/* CONTROLES */
.controls{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:28px;
}
.controls input{
  padding:12px 14px;
  border-radius:16px;
  border:1px solid var(--border);
  background:rgba(15,23,42,.7);
  color:#fff;
}
.controls button{
  padding:12px 16px;
  border-radius:16px;
  border:none;
  background:linear-gradient(135deg,#2563eb,#38bdf8);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

/* TOGGLE */
.toggle{
  display:flex;
  border-radius:18px;
  border:1px solid var(--border);
}
.toggle button{
  flex:1;
  padding:12px 16px;
  background:none;
  border:none;
  color:var(--muted);
  cursor:pointer;
}
.toggle .active.receita{background:rgba(34,197,94,.2);color:var(--green)}
.toggle .active.despesa{background:rgba(239,68,68,.2);color:var(--red)}
.toggle .active.patrimonio{background:rgba(250,204,21,.2);color:var(--yellow)}

/* GRÁFICOS */
.chart{
  height:320px;
  padding:18px 20px;
  border-radius:26px;
  border:1px solid var(--border);
  background:rgba(15,23,42,.7);
  margin-bottom:26px;
}
.charts-row{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:18px;
  margin-bottom:26px;
}

/* LISTAS */
.records{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:18px;
}
.records ul{
  list-style:none;
  max-height:260px;
  overflow-y:auto;
}
.records li{
  background:rgba(2,6,23,.6);
  padding:10px;
  border-radius:12px;
  margin-bottom:8px;
}

/* BOTÕES EDITAR / EXCLUIR */
.btn-edit{
  background:rgba(56,189,248,.15);
  color:var(--blue);
  border:1px solid var(--blue);
  padding:6px 10px;
  border-radius:10px;
  cursor:pointer;
}
.btn-del{
  background:rgba(239,68,68,.15);
  color:var(--red);
  border:1px solid var(--red);
  padding:6px 10px;
  border-radius:10px;
  cursor:pointer;
}

/* MODAIS */
.modal{
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal.active{display:flex}
.modal-content{
  background:rgba(15,23,42,.97);
  border:1px solid var(--border);
  border-radius:28px;
  padding:26px;
  width:380px;
}

/* TOAST */
#toast{
  position:fixed;
  bottom:24px;
  right:24px;
  background:rgba(15,23,42,.95);
  border:1px solid var(--border);
  color:white;
  padding:14px 18px;
  border-radius:18px;
  transform:translateY(120%);
  transition:.25s;
}
#toast.active{transform:translateY(0)}
#toast.success{border-left:4px solid var(--green)}
#toast.error{border-left:4px solid var(--red)}
</style>
</head>

<body>

<aside class="sidebar">
  <div class="logo">FinancePro</div>
  <nav class="menu">
    <ul>
      <li class="active"><a onclick="mostrarAba('dashboard',this)">Dashboard</a></li>
      <li><a onclick="mostrarAba('clientes',this)">Clientes</a></li>
    </ul>
  </nav>
</aside>

<main class="content">

<div id="dashboard">

<section class="cards">
  <div class="card blue"><span>Receita</span><h2 id="cardReceita">R$ 0</h2></div>
  <div class="card red"><span>Despesa</span><h2 id="cardDespesa">R$ 0</h2></div>
  <div class="card yellow"><span>Patrimônio</span><h2 id="cardPatrimonio">R$ 0</h2></div>
  <div class="card green"><span>Saldo</span><h2 id="cardSaldo">R$ 0</h2></div>
</section>

<section class="controls">
  <input id="valor" type="number" placeholder="Valor (R$)">
  <input id="mes" placeholder="dd/mm/aaaa">
  <input id="descricao" placeholder="Descrição">
  <button onclick="adicionarLancamento()">Adicionar</button>

  <div class="toggle">
    <button class="active receita" onclick="setTipo('receita',this)">Receita</button>
    <button class="despesa" onclick="setTipo('despesa',this)">Despesa</button>
    <button class="patrimonio" onclick="setTipo('patrimonio',this)">Patrimônio</button>
  </div>
</section>

<div class="chart"><canvas id="financeChart"></canvas></div>

<div class="charts-row">
  <canvas id="chartReceita"></canvas>
  <canvas id="chartDespesa"></canvas>
  <canvas id="chartPatrimonio"></canvas>
</div>

<section class="records">
  <div><h3>Receitas</h3><ul id="listaReceita"></ul></div>
  <div><h3>Despesas</h3><ul id="listaDespesa"></ul></div>
  <div><h3>Patrimônio</h3><ul id="listaPatrimonio"></ul></div>
</section>

</div>

<div id="clientes" style="display:none">
  <h2>Clientes</h2>
  <input id="clienteNome" placeholder="Nome">
  <input id="clienteTelefone" placeholder="Telefone">
  <input type="number" id="clienteValor" placeholder="Valor do contrato">
  <input id="clienteData" placeholder="dd/mm/aaaa">
  <button onclick="adicionarCliente()">Adicionar Cliente</button>
  <ul id="listaClientes"></ul>
</div>

</main>

<!-- MODAIS -->
<div class="modal" id="modalEdit">
  <div class="modal-content">
    <h3>Editar lançamento</h3>
    <input id="editValor" type="number">
    <input id="editMes">
    <input id="editDesc">
    <button onclick="salvarEdicao()">Salvar</button>
    <button onclick="fecharModal('modalEdit')">Cancelar</button>
  </div>
</div>

<div class="modal" id="modalDelete">
  <div class="modal-content">
    <h3>Confirmar exclusão</h3>
    <p>Tem certeza?</p>
    <button onclick="confirmarExclusao()">Sim</button>
    <button onclick="fecharModal('modalDelete')">Cancelar</button>
  </div>
</div>

<div id="toast"></div>

<script>
const meses=['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez'];
let tipoSelecionado='receita';
let financeiro=JSON.parse(localStorage.getItem('financeiro'))||[];
let clientes=JSON.parse(localStorage.getItem('clientes'))||[];
let editando=null, apagando=null;

function mostrarAba(id,el){
  document.querySelectorAll('main>div').forEach(d=>d.style.display='none');
  document.getElementById(id).style.display='block';
  document.querySelectorAll('.menu li').forEach(li=>li.classList.remove('active'));
  el.parentElement.classList.add('active');
}

function setTipo(tipo,el){
  tipoSelecionado=tipo;
  document.querySelectorAll('.toggle button').forEach(b=>b.classList.remove('active'));
  el.classList.add('active');
}

function formatar(v){
  return Number(v).toLocaleString('pt-BR',{style:'currency',currency:'BRL'});
}

function showToast(msg,type){
  const t=document.getElementById('toast');
  t.textContent=msg;
  t.className=type+' active';
  setTimeout(()=>t.classList.remove('active'),3000);
}

/* GRÁFICO PRINCIPAL */
const chart=new Chart(document.getElementById('financeChart'),{
  type:'line',
  data:{labels:meses,datasets:[
    {label:'Receita',data:Array(12).fill(0),borderColor:'#22c55e'},
    {label:'Despesa',data:Array(12).fill(0),borderColor:'#ef4444'},
    {label:'Patrimônio',data:Array(12).fill(0),borderColor:'#facc15'},
    {label:'Saldo',data:Array(12).fill(0),borderColor:'#38bdf8'}
  ]},
  options:{responsive:true,maintainAspectRatio:false}
});

const chartReceita=new Chart(document.getElementById('chartReceita'),{
  type:'bar',data:{labels:[],datasets:[{data:[],backgroundColor:'#22c55e'}]}
});
const chartDespesa=new Chart(document.getElementById('chartDespesa'),{
  type:'bar',data:{labels:[],datasets:[{data:[],backgroundColor:'#ef4444'}]}
});
const chartPatrimonio=new Chart(document.getElementById('chartPatrimonio'),{
  type:'bar',data:{labels:[],datasets:[{data:[],backgroundColor:'#facc15'}]}
});

function adicionarLancamento(){
  const v=Number(valor.value);
  const m=mes.value;
  const d=descricao.value.trim();
  if(!v||!m||!d){showToast('Preencha todos os campos','error');return;}

  financeiro.push({id:Date.now(),valor:v,tipo:tipoSelecionado,mes:m,descricao:d});
  localStorage.setItem('financeiro',JSON.stringify(financeiro));
  showToast('Lançamento adicionado','success');
  atualizarFinanceiro();
}

function atualizarFinanceiro(){
  listaReceita.innerHTML='';
  listaDespesa.innerHTML='';
  listaPatrimonio.innerHTML='';

  let r=Array(12).fill(0), d=Array(12).fill(0), p=Array(12).fill(0);
  let mapR={}, mapD={}, mapP={};

  financeiro.forEach(i=>{
    const partes=i.mes.split('/');
    const idx=new Date(partes[2],partes[1]-1).getMonth();

    if(i.tipo==='receita') r[idx]+=i.valor;
    if(i.tipo==='despesa') d[idx]+=i.valor;
    if(i.tipo==='patrimonio') p[idx]+=i.valor;

    if(i.tipo==='receita') mapR[i.descricao]=(mapR[i.descricao]||0)+i.valor;
    if(i.tipo==='despesa') mapD[i.descricao]=(mapD[i.descricao]||0)+i.valor;
    if(i.tipo==='patrimonio') mapP[i.descricao]=(mapP[i.descricao]||0)+i.valor;

    const li=document.createElement('li');
    li.innerHTML=`${formatar(i.valor)} — ${i.mes}
      <div>${i.descricao}</div>
      <button class="btn-edit" onclick="abrirEditar(${i.id})">Editar</button>
      <button class="btn-del" onclick="pedirExcluir(${i.id})">Excluir</button>`;

    if(i.tipo==='receita') listaReceita.appendChild(li);
    if(i.tipo==='despesa') listaDespesa.appendChild(li);
    if(i.tipo==='patrimonio') listaPatrimonio.appendChild(li);
  });

  const totalR=r.reduce((a,b)=>a+b,0);
  const totalD=d.reduce((a,b)=>a+b,0);
  const totalP=p.reduce((a,b)=>a+b,0);

  cardReceita.textContent=formatar(totalR);
  cardDespesa.textContent=formatar(totalD);
  cardPatrimonio.textContent=formatar(totalP);
  cardSaldo.textContent=formatar(totalR-totalD+totalP);

  chart.data.datasets[0].data=r;
  chart.data.datasets[1].data=d;
  chart.data.datasets[2].data=p;
  chart.data.datasets[3].data=r.map((v,i)=>v-d[i]+p[i]);
  chart.update();

  chartReceita.data.labels=Object.keys(mapR);
  chartReceita.data.datasets[0].data=Object.values(mapR);
  chartReceita.update();

  chartDespesa.data.labels=Object.keys(mapD);
  chartDespesa.data.datasets[0].data=Object.values(mapD);
  chartDespesa.update();

  chartPatrimonio.data.labels=Object.keys(mapP);
  chartPatrimonio.data.datasets[0].data=Object.values(mapP);
  chartPatrimonio.update();
}

function abrirEditar(id){
  editando=id;
  const it=financeiro.find(f=>f.id===id);
  editValor.value=it.valor;
  editMes.value=it.mes;
  editDesc.value=it.descricao;
  modalEdit.classList.add('active');
}

function salvarEdicao(){
  const idx=financeiro.findIndex(f=>f.id===editando);
  financeiro[idx].valor=Number(editValor.value);
  financeiro[idx].mes=editMes.value;
  financeiro[idx].descricao=editDesc.value;
  localStorage.setItem('financeiro',JSON.stringify(financeiro));
  fecharModal('modalEdit');
  showToast('Alterado com sucesso','success');
  atualizarFinanceiro();
}

function pedirExcluir(id){
  apagando=id;
  modalDelete.classList.add('active');
}

function confirmarExclusao(){
  financeiro=financeiro.filter(f=>f.id!==apagando);
  localStorage.setItem('financeiro',JSON.stringify(financeiro));
  fecharModal('modalDelete');
  showToast('Excluído com sucesso','success');
  atualizarFinanceiro();
}

function fecharModal(id){
  document.getElementById(id).classList.remove('active');
}

function adicionarCliente(){
  const nome=clienteNome.value;
  const val=Number(clienteValor.value);
  if(!nome||!val){showToast('Nome e valor obrigatórios','error');return;}

  clientes.push({id:Date.now(),nome,val});
  localStorage.setItem('clientes',JSON.stringify(clientes));
  atualizarClientes();
}

function atualizarClientes(){
  listaClientes.innerHTML='';
  clientes.forEach(c=>{
    const li=document.createElement('li');
    li.textContent=`${c.nome} — ${formatar(c.val)}`;
    listaClientes.appendChild(li);
  });
}

mostrarAba('dashboard',document.querySelector('.menu a'));
atualizarFinanceiro();
atualizarClientes();
</script>

</body>
</html>
