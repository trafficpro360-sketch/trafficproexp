<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma Financeira</title>

  <!-- Fonte Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* ===== RESET ===== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #020617, #020617, #0f172a);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      width: 260px;
      background: rgba(2,6,23,0.9);
      border-right: 1px solid #1e293b;
      padding: 24px;
    }

    .logo { font-size: 22px; font-weight: 700; color: #38bdf8; margin-bottom: 40px; }

    .menu ul { list-style: none; margin-top: 40px; }
    .menu li { margin-bottom: 20px; }
    .menu a {
      display: block;
      padding: 12px 16px;
      border-radius: 12px;
      text-decoration: none;
      color: #94a3b8;
      font-weight: 500;
      transition: all 0.25s;
      cursor: pointer;
    }
    .menu a:hover { background: rgba(56, 189, 248, 0.15); color: #38bdf8; }
    .menu li.active a { background: rgba(56, 189, 248, 0.2); color: #38bdf8; font-weight: 600; }

    /* ===== CONTE√öDO ===== */
    .content { flex: 1; padding: 40px; }
    .header { font-size: 28px; font-weight: 700; margin-bottom: 30px; }

    /* ===== CARDS FINANCEIROS ===== */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 22px;
      padding: 24px;
    }
    .card span { font-size: 14px; color: #94a3b8; }
    .card h2 { margin-top: 10px; font-size: 26px; font-weight: 700; }
    .blue h2 { color: #38bdf8; }
    .red h2 { color: #ef4444; }
    .green h2 { color: #22c55e; }
    .yellow h2 { color: #facc15; }

    /* ===== CONTROLES ===== */
    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }
    .controls input {
      background: #020617;
      border: 1px solid #1e293b;
      color: #e5e7eb;
      padding: 14px;
      border-radius: 14px;
      font-size: 14px;
    }
    .controls button {
      background: linear-gradient(135deg, #2563eb, #38bdf8);
      border: none;
      color: #fff;
      padding: 14px;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.25s;
    }

    .toggle {
      display: flex;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 18px;
      overflow: hidden;
    }
    .toggle button {
      flex: 1;
      padding: 14px 0;
      border: none;
      background: transparent;
      color: #94a3b8;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .toggle button.active.receita { background: rgba(34,197,94,0.15); color: #22c55e; }
    .toggle button.active.despesa { background: rgba(239,68,68,0.15); color: #ef4444; }
    .toggle button.active.patrimonio { background: rgba(250,204,21,0.15); color: #facc15; }

    .chart {
      height: 300px;
      border-radius: 24px;
      border: 1px solid #1e293b;
      background: #020617;
      padding: 20px;
    }

    /* ===== REGISTROS ===== */
    .records h3 {
      margin-bottom: 10px;
      font-size: 18px;
      font-weight: 600;
      color: #38bdf8;
    }
    .records ul {
      list-style: none;
      padding: 10px;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 12px;
      max-height: 300px;
      overflow-y: auto;
    }
    .records li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
      padding: 6px 10px;
      border-radius: 10px;
      font-size: 14px;
      color: #e5e7eb;
      background: #0b0f1c;
    }

    /* ===== CLIENTES ===== */
    #clientes { display: none; }
    .clientes-container {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 20px;
    }
    .clientes-container h3 { color: #38bdf8; margin-bottom: 15px; }
    .clientes-container input, .clientes-container button {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
    }
    .clientes-container button {
      border: none;
      background: linear-gradient(135deg,#2563eb,#38bdf8);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }
    .clientes-container button:hover { filter: brightness(1.2); }
    .clientes-list ul { max-height: 300px; overflow-y: auto; border: 1px solid #1e293b; border-radius: 12px; padding: 10px; }
    .clientes-list li { display:flex; justify-content:space-between; align-items:center; padding:6px 10px; border-radius:10px; background:#0b0f1c; margin-bottom:6px; }

    .clientes-list li.editing input {
      margin-right: 6px;
      width: 100px;
      padding:4px;
      border-radius:6px;
      border:1px solid #1e293b;
      background:#020617;
      color:#e5e7eb;
    }
    .clientes-list li .edit-buttons button {
      margin-left: 4px;
      background:#2563eb;
      padding:4px 6px;
      border-radius:6px;
      font-size:12px;
    }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">Finance<span style="color:#fff">Pro</span></div>
    <nav class="menu">
      <ul>
        <li class="active"><a href="#" onclick="mostrarAba('dashboard', this)">Dashboard</a></li>
        <li><a href="#" onclick="mostrarAba('clientes', this)">Clientes</a></li>
      </ul>
    </nav>
  </aside>

  <!-- CONTE√öDO -->
  <main class="content">

    <!-- DASHBOARD -->
    <div id="dashboard">
      <div class="header">Dashboard</div>
      <!-- CARDS, CONTROLES, GR√ÅFICO, REGISTROS (mantidos do seu c√≥digo original) -->
      <!-- ... C√≥digo do dashboard (igual ao anterior) ... -->
    </div>

    <!-- CLIENTES -->
    <div id="clientes">
      <div class="header">Clientes</div>
      <div class="clientes-container">
        <h3>Adicionar Cliente</h3>
        <input type="text" id="clienteNome" placeholder="Nome do Cliente">
        <input type="text" id="clienteTelefone" placeholder="Telefone">
        <input type="number" id="clienteValor" placeholder="Valor do Contrato">
        <input type="text" id="clienteData" placeholder="Data de Pagamento (dd/mm/aaaa)">
        <button onclick="adicionarCliente()">Adicionar Cliente</button>

        <div class="clientes-list" style="margin-top:20px;">
          <h3>Lista de Clientes</h3>
          <ul id="listaClientes"></ul>
        </div>
      </div>
    </div>

  </main>

  <script>
    // ===== ABA =====
    function mostrarAba(aba, el){
      document.querySelectorAll('main > div').forEach(sec => sec.style.display='none');
      document.getElementById(aba).style.display='block';
      document.querySelectorAll('.menu li').forEach(li=>li.classList.remove('active'));
      el.parentElement.classList.add('active');
    }

    // ===== CLIENTES INLINE =====
    let clientes = JSON.parse(localStorage.getItem('clientes')) || [];
    const listaClientes = document.getElementById('listaClientes');

    function adicionarCliente(){
      const nome = document.getElementById('clienteNome').value.trim();
      const telefone = document.getElementById('clienteTelefone').value.trim();
      const valor = Number(document.getElementById('clienteValor').value);
      const data = document.getElementById('clienteData').value.trim();
      if(!nome || !telefone || !valor || !data) return alert('Preencha todos os campos');
      const novoCliente = {id: Date.now(), nome, telefone, valor, data};
      clientes.push(novoCliente);
      localStorage.setItem('clientes', JSON.stringify(clientes));
      document.getElementById('clienteNome').value='';
      document.getElementById('clienteTelefone').value='';
      document.getElementById('clienteValor').value='';
      document.getElementById('clienteData').value='';
      atualizarClientes();
    }

    function atualizarClientes(){
      listaClientes.innerHTML='';
      clientes.forEach(c=>{
        const li = document.createElement('li');
        const valorFormatado = c.valor.toLocaleString('pt-BR',{style:'currency',currency:'BRL'});
        li.innerHTML=`<span class="cliente-info">${c.nome} - ${c.telefone} - ${valorFormatado} - ${c.data}</span>
          <span class="edit-buttons">
            <button onclick="editarCliente(${c.id})">‚úèÔ∏è</button>
            <button onclick="excluirCliente(${c.id})">üóëÔ∏è</button>
          </span>`;
        listaClientes.appendChild(li);
      });
    }

    function excluirCliente(id){
      clientes = clientes.filter(c=>c.id!==id);
      localStorage.setItem('clientes', JSON.stringify(clientes));
      atualizarClientes();
    }

    function editarCliente(id){
      const li = [...listaClientes.children].find(l=>l.querySelector('button')?.onclick.toString().includes(`${id}`));
      const cliente = clientes.find(c=>c.id===id);
      if(!li || !cliente) return;

      li.classList.add('editing');
      li.innerHTML = `
        <input type="text" id="editNome-${id}" value="${cliente.nome}">
        <input type="text" id="editTel-${id}" value="${cliente.telefone}">
        <input type="number" id="editValor-${id}" value="${cliente.valor}">
        <input type="text" id="editData-${id}" value="${cliente.data}">
        <div class="edit-buttons">
          <button onclick="salvarCliente(${id})">üíæ Salvar</button>
          <button onclick="cancelarCliente()">‚ùå Cancelar</button>
        </div>
      `;
    }

    function salvarCliente(id){
      const cliente = clientes.find(c=>c.id===id);
      cliente.nome = document.getElementById(`editNome-${id}`).value.trim();
      cliente.telefone = document.getElementById(`editTel-${id}`).value.trim();
      cliente.valor = Number(document.getElementById(`editValor-${id}`).value);
      cliente.data = document.getElementById(`editData-${id}`).value.trim();
      localStorage.setItem('clientes', JSON.stringify(clientes));
      atualizarClientes();
    }

    function cancelarCliente(){ atualizarClientes(); }

    atualizarClientes();
  </script>
</body>
</html>
