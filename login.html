<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login — Finance Pro</title>

<style>
:root{
  --bg-main:#020617;
  --border:#1e293b;
  --blue:#38bdf8;
  --text:#e5e7eb;
  --muted:#94a3b8;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family: system-ui, -apple-system, Arial;
  background:radial-gradient(1200px 600px at 10% -10%, #0f172a, #020617);
  color:var(--text);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* CONTAINER PRINCIPAL */
.login-box{
  background:rgba(15,23,42,.8);
  border:1px solid var(--border);
  border-radius:26px;
  padding:40px;
  width:360px;
  box-shadow:0 10px 40px rgba(0,0,0,.5);
  text-align:center;
}

/* LOGO */
.login-logo{
  font-size:28px;
  font-weight:700;
  color:var(--blue);
  margin-bottom:20px;
}

/* TÍTULO */
h2{
  margin-bottom:10px;
}

/* SUBTEXTO */
p{
  color:var(--muted);
  margin-bottom:20px;
  font-size:14px;
}

/* INPUTS */
input{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:1px solid var(--border);
  background:rgba(2,6,23,.7);
  color:#fff;
  margin-bottom:12px;
  font-size:14px;
}

/* BOTÃO */
button{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  background:linear-gradient(135deg,#2563eb,#38bdf8);
  color:#fff;
  font-weight:700;
  cursor:pointer;
  margin-top:10px;
}

/* MENSAGEM DE ERRO */
#error{
  color:#ef4444;
  font-size:13px;
  margin-top:10px;
  display:none;
}
</style>
</head>

<body>

<div class="login-box">
  <div class="login-logo">Finance<span style="color:#fff">Pro</span></div>

  <h2>Bem-vindo</h2>
  <p>Faça login para acessar seu painel financeiro</p>

  <input id="usuario" placeholder="Usuário">
  <input id="senha" type="password" placeholder="Senha">

  <button onclick="login()">Entrar</button>

  <div id="error">Usuário ou senha inválidos</div>
</div>

<script>
function login(){
  const u = document.getElementById('usuario').value;
  const s = document.getElementById('senha').value;

  // CREDENCIAIS PADRÃO (podemos mudar depois)
  if(u === "admin" && s === "1234"){
    localStorage.setItem("logado","true");
    window.location.href = "index.html"; // seu painel principal
  } else {
    document.getElementById("error").style.display = "block";
  }
}
</script>

</body>
</html>
